# AeThex OS GitHub Pages Configuration

# Site settings
title: AeThex OS Documentation
description: >-
  A modular web desktop platform and bootable Linux distribution
  built with TypeScript, React, Vite, and Supabase.
baseurl: "/AeThex-OS"
url: "https://aethex-corporation.github.io"

# Theme
theme: jekyll-theme-cayman
# Alternate themes: minima, jekyll-theme-slate, jekyll-theme-architect, just-the-docs

# GitHub Pages specifics
repository: AeThex-Corporation/AeThex-OS
github:
  owner_name: AeThex Corporation
  owner_url: https://github.com/AeThex-Corporation

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"

# Navigation (for themes that support it)
navigation:
  - title: Home
    url: /
  - title: Documentation
    url: /docs/
  - title: GitHub
    url: https://github.com/AeThex-Corporation/AeThex-OS

# Exclude from processing
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - .git/
  - .gitignore
  - script/
  - server/
  - client/
  - shared/
  - migrations/
  - android/
  - ios/
  - src-tauri/
  - configs/
  - api/
  - "*.sh"
  - Gemfile
  - Gemfile.lock
  - vendor/

# Include
include:
  - _config.yml
  - docs/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata
